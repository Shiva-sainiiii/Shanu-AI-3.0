<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>DeepSeek AI Chat</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

  body {
    background: #0c0f14;
    color: #e9e9e9;
    display: flex;
    justify-content: center;
    padding: 20px;
  }

  .container {
    width: 100%;
    max-width: 500px;
    background: #12151c;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.1);
    border: 1px solid rgba(0, 255, 255, 0.1);
  }

  h1 {
    text-align: center;
    color: #00eaff;
    font-size: 26px;
    margin-bottom: 20px;
    letter-spacing: 1px;
  }

  #chat {
    height: 450px;
    overflow-y: auto;
    padding: 15px;
    border-radius: 15px;
    background: #0f1218;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .msg {
    padding: 12px 16px;
    margin-bottom: 15px;
    border-radius: 12px;
    max-width: 80%;
    width: fit-content;
    line-height: 1.5;
    white-space: pre-wrap;
  }

  .user {
    margin-left: auto;
    background: linear-gradient(135deg, #00eaff, #00b3ff);
    color: #000;
    box-shadow: 0 0 10px rgba(0, 200, 255, 0.2);
  }

  .bot {
    background: #1b1f27;
    border: 1px solid rgba(255, 255, 255, 0.05);
  }

  .inputArea {
    margin-top: 15px;
    display: flex;
    gap: 10px;
  }

  #inputBox {
    flex: 1;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #1a1f27;
    color: white;
    outline: none;
    font-size: 15px;
  }

  #sendBtn {
    width: 90px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #00eaff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }

  #sendBtn:hover { background: #00bcd4; }
</style>
</head>

<body>
<div class="container">
  <h1>Shanu Ai</h1>

  <div id="chat"></div>

  <div class="inputArea">
    <input type="text" id="inputBox" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>
</body>
</html>
